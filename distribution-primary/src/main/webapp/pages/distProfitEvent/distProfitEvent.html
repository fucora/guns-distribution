@layout("/common/_container.html",{js:["/assets/distProfitEvent/distProfitEvent.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">分润事件。存在分润事件，不一定产生分润记录，产生分润记录一定存在分润事件。管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto" >事件编号</label>
                                <div class="layui-input-inline">
                                    <input id="condition1" class="layui-input" type="text" placeholder="请输入事件编号"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto" >触 发 人</label>
                                <div class="layui-input-inline">
                                    <input id="condition2" class="layui-input" type="text" placeholder="请输入触发人"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto" >分润类型</label>
                                <div class="layui-input-inline">
                                    <select id="profitType">
                                        <option value="">请选择</option>
                                        @for(pt in pte){
                                        <option value="${pt.name}">${pt.message}</option>
                                        @}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="distProfitEventTable" lay-filter="distProfitEventTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
@}
