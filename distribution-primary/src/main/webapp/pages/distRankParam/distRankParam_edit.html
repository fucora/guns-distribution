@layout("/common/_form.html",{js:["/assets/distRankParam/distRankParam_edit.js"]}){

<form class="layui-form" id="distRankParamForm" lay-filter="distRankParamForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <input type="hidden" name="id">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">用户段位</label>
                            <div class="layui-input-inline">
                                <select id="memberRank" name="memberRank" lay-verify="required">
                                    @for(re in mre){
                                    <option value="${re.name}">${re.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">状态</label>
                            <div class="layui-input-inline">
                                <select id="state" name="state" lay-verify="required">
                                    @for(s in se){
                                    <option value="${s.name}">${s.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">开始积分</label>
                            <div class="layui-input-inline">
                                <input id="beginIntegral" name="beginIntegral" placeholder="请输入大于0的开始积分" type="number" class="layui-input"
                                       lay-verType="tips" value="1" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">结束积分</label>
                            <div class="layui-input-inline">
                                <input id="endIntegral" name="endIntegral" placeholder="请输入大于0的结束积分" type="number" class="layui-input"
                                       lay-verType="tips" value="1" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
