@layout("/common/_form.html",{js:["/assets/distProfitParam/distProfitParam_add.js"]}){

<form class="layui-form" id="distProfitParamForm" lay-filter="distProfitParamForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <blockquote class="layui-elem-quote">
            注：计算模式 [百分比] 仅支持 分润类型为 [商品交易] 的场景。
        </blockquote>
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required" >账户类型</label>
                            <div class="layui-input-inline">
                                <select name="accountType" lay-verify="required">
                                    @for(at in ate){
                                    <option value="${at.name}">${at.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required" >计算方式</label>
                            <div class="layui-input-inline">
                                <select name="calculateMode" lay-verify="required">
                                    @for(cm in cme){
                                    <option value="${cm.name}">${cm.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required" >分润系数</label>
                            <div class="layui-input-inline">
                                <input id="profitRatio" name="profitRatio" placeholder="请输入分润系数" lay-verify="required|number" class="layui-input"
                                       lay-verType="tips" value="1"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">状态</label>
                            <div class="layui-input-inline">
                                <select id="state" name="state" lay-verify="required">
                                    @for(s in se){
                                    <option value="${s.name}">${s.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">分润类型</label>
                            <div class="layui-input-inline">
                                <select id="profitType" name="profitType" lay-verify="required">
                                    @for(te in pte){
                                    <option value="${te.name}">${te.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">分润等级</label>
                            <div class="layui-input-inline">
                                <select id="profitLevel" name="profitLevel"  lay-verify="required">
                                    @for(pl in ple){
                                    <option value="${pl.name}">${pl.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">用户段位</label>
                            <div class="layui-input-inline">
                                <select id="memberRank" name="memberRank" lay-verify="required">
                                    @for(re in mre){
                                    <option value="${re.name}">${re.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label layui-form-required">用户类型</label>
                            <div class="layui-input-inline">
                                <select id="memberType" name="memberType" lay-verify="required">
                                    @for(te in mte){
                                    <option value="${te.name}">${te.message}</option>
                                    @}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
